- alert: NodeDown
  expr: node_network_up{device!="lo"} == 0
  for: 10m
  labels:
    severity: major
    spark: true
    monitored_item: '{{$labels.bosh_deployment}}/{{$labels.bosh_job_name}}'
  annotations:
    summary: "{{labels.instance}} has been down for 10mins"
    description: "{{labels.instance}} on device {{labels.device}} has been down for 10mins"