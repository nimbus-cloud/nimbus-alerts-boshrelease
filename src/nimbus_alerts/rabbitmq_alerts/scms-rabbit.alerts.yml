groups:
- name: scms-rabbit
  rules:
  - alert: RabbitMQQueueHigh
    expr: rabbitmq_queue_messages_total > 1000
    for: 5m
    labels:
      monitored_item: '{{$labels.bosh_deployment}}/{{$labels.bosh_job_name}}'
      service: scms-rabbitmq
      severity: scms
      spark: "false"
    annotations:
      description: The RabbitMQ Server queue at `{{$labels.instance}}` has over 1000 messages
      summary: Rabbitmq Server instance queue `{{$labels.instance}}` is high

