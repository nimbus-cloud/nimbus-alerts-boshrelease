groups:
- name: /tmp/shield_alerts/shield_exporter.alerts
  rules:
  - alert: SHIELDBackupFailed
    expr: max by(job_name, status, type) (shield_failed_backup_tasks) > 0
    for: 5m
    labels:
      monitored_item: '{{$labels.job_name}}'
      service: shield
      severity: minor
      spark: "true"
    annotations:
      description: SHIELD backup for job `{{$labels.job_name}}` failed
      summary: 'SHIELD: Backup task failed'
